<div class="container-fluid full-height bg">
  <div class="container">
    <div class="row">
      <div class="col center">
        <div class="login-box pb-5">
          <div class="bg-logo text-center">
            <img src="../../../assets/img/logo-icon-rgb.png" class="img-fluid" width="20%">
          </div>
          <div class="lb-header">

            <button  class="active button" id="login-box-link" (click)="fnClickLogIn()">
              Login
            </button>
            <button class="button"  id="signup-box-link" (click)="fnClickSignUp()">
              Sign Up
            </button>
          </div>
          <div class="social-login" >
            <a>
              <i class="fab fa-google fa-lg"></i>
              Login with Google
            </a>
          </div>
          <form class="email-login">
            <div class="u-form-group" >
              <input type="email" placeholder="Email">
            </div>
            <div class="u-form-group">
              <input type="password" placeholder="Password">
            </div>
            <div class="u-form-group">
              <button  type="submit">
                Login
              </button>
            </div>

          </form>

          <form class="email-signup">
            <div class="u-form-group">
              <input type="email" placeholder="Email">
            </div>
            <div class="u-form-group">
              <input type="password" placeholder="Password">
            </div>

            <div class="u-form-group">
              <button type="submit" >
                Register
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
